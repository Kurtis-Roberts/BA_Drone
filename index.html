<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BA_Drone</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/6e377e3f00.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">Portfolio</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <div class="landing-page">


        <div id="video_overlays">
            <div class="row text-center">
                <div class="col-12">
                    <h1 id="app" class="scroll1">Vacation Drone Videos</h1><br>
                    <a href="#post-section" class="scroll" id="landing-button"><i class="fa fa-angle-down fa-4x icon-hover  scroll-icon3 fa-pulse2" aria-hidden="true"></i></a>
                </div>


            </div>
        </div>
        <div>
            <div id="video_box">



                <video autoplay loop id="player" style="margin-top: -8%" muted plays-inline>
                                    <source src="assets/images/exampleVid.mp4" type="video/mp4">
                                  </video>
            </div>
        </div>
    </div>


    <div class="post-section" id="post-section">
        <div class='form-overlay'></div>
        <div class='icon fa fa-bars' id='form-container'>
            <span class='icon fa fa-close' id='form-close'></span>
            <div id='form-content'>
                <div id='form-head'>
                    <h1 class='pre'>Get in touch</h1>
                    <p class='pre'>Good choice...</p>
                    <h1 class='post'>Thanks!</h1>
                    <p class='post'>I'll be in touch ASAP</p>
                </div>
                <form>
                    <input class='input name' name='user_name' placeholder='Your name please' type='text'>
                    <input class='input email' name='user_email' placeholder='A contact email' type='text'>
                    <select class='input select' name='subject'>
                    <option disabled=''>What shall we talk about?</option>
                    <option selected=''>About a new project</option>
                    <option>About a job opportunity</option>
                    <option>Let's do this over a coffee</option>
                  </select>
                    <textarea class='input message' placeholder='How can I help?'></textarea>
                    <input class='input submit' type='submit' value='Send Message'>
                </form>
            </div>
        </div>
    </div>












    <script src="assets/index.js"></script>

</body>

</html>
